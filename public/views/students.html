<div class="container">
    <h1>Students Table</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>email</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in students.students" ng-click="students.edit($index);">
            <td>{{student.firstname}}</td>
            <td>{{student.lastname}}</td>
            <td>{{student.email}}</td>
            <td><a class="btn btn-danger" ng-click="students.remove($index);"><span class="glyphicon glyphicon-remove"></span> Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary btn-default" ng-click="students.add();"><span class="glyphicon glyphicon-plus"></span> Add Student</a>
</div>
<div class="modal fade" id="edit_student_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" ng-if="students.student.edit._id=='new'">Add Student</h4>
                <h4 class="modal-title" ng-if="students.student.edit._id!='new'">Edit {{students.student.firstname}} {{students.student.lastname}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-3 control-label">First Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="firstname"
                                   placeholder="Enter First Name"
                                   ng-model="students.student.edit.firstname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-3 control-label">Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="lastname"
                                   placeholder="Enter Last Name"
                                   ng-model="students.student.edit.lastname" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-3 control-label">e-mail</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="lastname"
                                   placeholder="Enter e-mail"
                                   ng-model="students.student.edit.email" >
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="students.save();">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
