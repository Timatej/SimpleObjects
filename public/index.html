<!DOCTYPE html>
<html>
<head>
    <title>Exadel Summer Training</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div ng-app="est">
    <div ng-controller="studentsCtrl">
        <header>
            <nav>
                <a ng-click="studentEdit('open')">Students</a>
            </nav>
        </header>

        <div ng-show="editPopupOpened" class="edit-popup-bg">
            <div class="edit-popup">
                <header>
                    <span>Edit Student Info</span>
                    <a ng-click="studentEdit('close')" class="close-btn">X</a>
                </header>
                <div class="content">
                    First Name: <input type="text" ng-model="user.firstname"><br>
                    Second Name: <input type="text" ng-model="user.secondname"><br>
                    <a ng-click="save()">Save</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
